<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/style.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="bg-background">
    <div class="bg2"></div>
    <div class="bg3">
      <h1>Simple, traffic-based pricing</h1>
      <p> Sign-up for our 30-day trial. No credit card required. </p>
    </div>
    <div class="bg4 grid">
      <div class="payment-plan-sec">

        <div class="range">
          <div class="sliderValue"></div>
            <div class="field">
            <div class="value left">
            </div>
            <input type="range">
            <div class="value right">
              </div>
              </div>
       </div>


        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="comfirm-sec ">
        <ul>
          <li><img class="icon-checker" src="/images/icon-check.svg" alt="">Unlimited websites</li>
          <li><img class="icon-checker" src="/images/icon-check.svg" alt="">100% data ownership</li>
          <li><img class="icon-checker" src="/images/icon-check.svg" alt="">Email reports</li>
          
        </ul>
        <button class="btn-trial">Start my trial</button>
      </div>
    </div>
  </div>
  <!-- <div class="intro-con"></div>
  <div class="pricing-con"></div> -->
</main>
  <!-- Simple, traffic-based pricing
  Sign-up for our 30-day trial. No credit card required. 

  Pageviews
  $ /month

  Monthly Billing
  Yearly Billing 25% discount

  Unlimited websites
  100% data ownership
  Email reports

  Start my trial -->

  </div> -->
</body>
</html>
